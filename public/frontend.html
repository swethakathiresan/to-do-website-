<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <h1><img src="logo.jpg" style="width: 30px; height: 30px;"> SWETHA</h1>
        <div id="homeTab" class="active" onclick="showHome()">Home</div>
        <div onclick="openPopup()">Add Task</div>
        <div id="trashTab" onclick="showTrash()">Trash</div>
    </div>
    
    <div class="content" id="contentContainer">
        <div class="heading">
            <h1>TO DO LIST</h1>
        </div>
        <div id="homeContent">
            <h2>Tasks</h2>
            <div id="taskContainer"></div>
        </div>
        <div id="trashContent" style="display: none;">
            <h2>Trash</h2>
            <div id="trashContainer"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popupTitle">Add Task</h2>
        <form id="taskForm" onsubmit="addTask(event)">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskTitle" name="title" required>
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="description"></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="due_date" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <label for="createdAt">Created At:</label>
            <input type="date" id="createdAt" name="createdAt" required>
            <div style="text-align: right; margin-top: 20px;">
                <button type="submit" id="submitButton">Add</button>
            </div>
        </form>
    </div>

    <div class="overlaydelete" id="confirmationOverlay" style="display: none;"></div>
    <div class="popupdelete" id="confirmationPopup" style="display: none;">
        <h2 style="color: white;">Confirm Deletion</h2>
        <p style="color: whitesmoke;">Are you sure you want to delete this task?</p>
        <div style="text-align: right; margin-top: 20px;">
            <button onclick="confirmDelete()">Yes, Delete</button>
            <button onclick="closeConfirmation()">Cancel</button>
        </div>
    </div>

    
    <div class="overlaydelete" id="permanentConfirmationOverlay" style="display: none;"></div>
    <div class="popupdelete" id="permanentConfirmationPopup" style="display: none;">
        <h2 style="color: white;">Confirm Permanent Deletion</h2>
        <p style="color: whitesmoke;">Are you sure you want to permanently delete this task?</p>
        <div style="text-align: right; margin-top: 20px;">
            <button onclick="confirmPermanentDelete()">Yes, Delete Permanently</button>
            <button onclick="closePermanentConfirmation()">Cancel</button>
        </div>
    </div>

    <div class="loader" id="loader" style="display: none;"></div>

    <script src="script.js"></script>

   
</body>

</html>
